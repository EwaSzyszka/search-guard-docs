{% assign sgversions = site.sgversions[include.majorversion] %}
<!-- !{{site.sgversions[include.majorversion]}}! -->
<table>
	<thead>
    <tr>
      <th>Elasticsearch</th>
      <th>Search Guard</th>
      <th>Search Guard Admin</th>
      <th>Kibana Plugin</th>  
    </tr>
  </thead>
  <tbody>

	{% for version in sgversions %}
    <tr>
      {% assign sgversions = version | split: "|" %}							       
        
        <td>{{ sgversions[0] }}</td>
        
        <td><a href="https://searchguard-releases.s3.eu-north-1.amazonaws.com/{{ sgversions[0] }}-{{ sgversions[1] }}/{{include.majorversion}}-{{ sgversions[0] }}-{{ sgversions[1] }}.zip" target="_blank">{{ sgversions[1] }}</a></td>

        <td><a href="https://oss.sonatype.org/service/local/repositories/releases/content/com/floragunn/{{include.majorversion}}/{{ sgversions[0] }}-{{ sgversions[1] }}/{{include.majorversion}}-{{ sgversions[0] }}-{{ sgversions[1] }}-sgadmin-standalone.zip" target="_blank">{{ sgversions[1] }}</a></td>
                
        <td><a href="https://oss.sonatype.org/service/local/repositories/releases/content/com/floragunn/search-guard-kibana-plugin/{{ sgversions[0] }}-{{ sgversions[2] }}/search-guard-kibana-plugin-{{ sgversions[0] }}-{{ sgversions[2] }}.zip" target="_blank">{{ sgversions[2] }}</a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>
